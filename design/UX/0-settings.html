<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-header-dark page-header-glass main-content-narrow side-trans-enabled">

        <!-- stats modal -->
        <div class="bg-white border-rounded border-primary w-100" style="max-width: 680px;">
            <div class="d-flex bg-primary">
                <div class="px-5 py-3 bg-primary-hover">
                    <h1 class="text-white font-w700 mb-0">Settings</h1>
                </div>
            </div>
            <div class="row no-gutters justify-content-center mx-5 mt-5 mb-2">
                <h2 class="text-black font-w700">Change your account setting here</h2>
            </div>
            <div class="row no-gutters mx-5 mb-2">
                <div class="col-sm-12 align-items-center">
                    <div class="form-group">
                        <label for="name" class="text-black font-size-lg font-w700">Name:</label>
                        <input 
                            type="text" 
                            class="form-control border-rounded border-primary" 
                            style="height: 3rem;"
                            id="name" 
                            name="name" 
                            placeholder="Enter name here..." />
                    </div>
                </div>
                
            </div>
            <div class="row no-gutters mx-5 mb-2">
                <div class="col-sm-12 align-items-center">
                    <div class="form-group">
                        <label for="name" class="text-black font-size-lg font-w700">Email:</label>
                        <input 
                            type="text" 
                            class="form-control border-rounded border-primary" 
                            style="height: 3rem;"
                            id="name" 
                            name="name" 
                            placeholder="Enter email here..." />
                    </div>
                </div>
                
            </div>
            <div class="row no-gutters mx-5 mb-4">
                <div class="col-sm-12 align-items-center">
                    <div class="form-group">
                        <label for="name" class="text-black font-size-lg font-w700">Password:</label>
                        <input 
                            type="text" 
                            class="form-control border-rounded border-primary" 
                            style="height: 3rem;"
                            id="name" 
                            name="name" 
                            placeholder="Enter password here..." />
                    </div>
                </div>
                
            </div>
            <div class="row no-gutters mx-5 mb-5">
                <button class="btn btn-rounded btn-primary px-5 py-2">Save</button>
            </div>
        </div>

    </div>
</body>

</html>
