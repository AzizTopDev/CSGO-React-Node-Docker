<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-header-dark page-header-glass main-content-narrow side-trans-enabled">

        <!-- stats modal -->
        <div class="bg-white border-rounded border-primary w-100" style="max-width: 780px;">
            <div class="d-flex bg-primary">
                <div class="px-5 py-3 bg-primary-hover">
                    <h1 class="text-white font-w700 mb-0">Stats</h1>
                </div>
            </div>
            <div class="d-flex align-items-center p-4">
                <img class="img-avatar mr-2" src="assets/media/avatars/users.png" />
                <span class="font-size-lg font-w700 mb-0">User name</span>
            </div>
            <div class="row no-gutters p-3">
                <div class="col-sm-4 d-flex align-items-center px-3 mb-4">
                    <img class="img-avatar img-avatar48" src="assets/media/photos/check.png" />
                    <div class="px-3">
                        <p class="text-primary font-size-sm font-w700 mb-0">Wins</p>
                        <span class="text-black font-size-lg font-w700">120</span>
                    </div>
                </div>
                <div class="col-sm-4 d-flex align-items-center px-3 mb-4">
                    <img class="img-avatar img-avatar48" src="assets/media/photos/target.png" />
                    <div class="px-3">
                        <p class="text-primary font-size-sm font-w700 mb-0">Kills</p>
                        <span class="text-black font-size-lg font-w700">1200</span>
                    </div>
                </div>
                <div class="col-sm-4 d-flex align-items-center px-3 mb-4">
                    <img class="img-avatar img-avatar48" src="assets/media/photos/coin.png" />
                    <div class="px-3">
                        <p class="text-primary font-size-sm font-w700 mb-0">Coins Purchased</p>
                        <span class="text-black font-size-lg font-w700">1200</span>
                    </div>
                </div>
                
                <div class="col-sm-4 d-flex align-items-center px-3 mb-4">
                    <img class="img-avatar img-avatar48" src="assets/media/photos/times.png" />
                    <div class="px-3">
                        <p class="text-primary font-size-sm font-w700 mb-0">Loss</p>
                        <span class="text-black font-size-lg font-w700">50</span>
                    </div>
                </div>
                <div class="col-sm-4 d-flex align-items-center px-3 mb-4">
                    <img class="img-avatar img-avatar48" src="assets/media/photos/clock.png" />
                    <div class="px-3">
                        <p class="text-primary font-size-sm font-w700 mb-0">Time Played</p>
                        <span class="text-black font-size-lg font-w700">1200</span>
                    </div>
                </div>
                <div class="col-sm-4 d-flex align-items-center px-3 mb-4">
                    <img class="img-avatar img-avatar48" src="assets/media/photos/trophy.png" />
                    <div class="px-3">
                        <p class="text-primary font-size-sm font-w700 mb-0">Sum Of Wins</p>
                        <span class="text-black font-size-lg font-w700">1200</span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
