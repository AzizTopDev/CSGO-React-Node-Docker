<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-header-dark page-header-glass main-content-narrow side-trans-enabled">

        <!-- stats modal -->
        <div class="bg-white border-rounded border-primary w-100" style="max-width: 720px;">
            <div class="d-flex bg-primary">
                <div class="px-5 py-2 bg-primary-hover">
                    <img  class="" src="assets/media/photos/master-visa.png"/>
                </div>
            </div>
            <div class="row no-gutters mx-5 mt-5 mb-2">
                <h2 class="text-black font-w700 text-uppercase">Top up your balance</h2>
            </div>
            <div class="row no-gutters mx-5 mb-4">
                <!-- deposit input show-->
                <div class="col-md-6 pr-4 align-items-center">
                    <div class="row no-gutters mb-4">
                        <div class="d-flex border-rounded border-primary w-100 deposit-input">
                            <h6 class="text-black my-auto mx-3">500</h6>
                            <img class="my-auto" src="assets/media/photos/coin.png" />
                            <h3 class="text-black my-auto ml-auto mr-3">20$</h3>
                        </div>
                    </div>
                    <div class="row no-gutters mb-4">
                        <div class="d-flex border-rounded border-primary w-100 deposit-input">
                            <h6 class="text-black my-auto mx-3">1200</h6>
                            <img class="my-auto mr-2" src="assets/media/photos/coin.png" />
                            <span class="my-auto text-success font-size-sm font-w700">
                                + bonus 60
                                <img style="width: 0.85rem;" src="assets/media/photos/coin.png" />
                            </span>
                            <h3 class="text-black my-auto ml-auto mr-3">30$</h3>
                        </div>
                    </div>
                    <div class="row no-gutters mb-4">
                        <div class="d-flex border-rounded border-primary w-100 deposit-input">
                            <h6 class="text-black my-auto mx-3">1200</h6>
                            <img class="my-auto mr-2" src="assets/media/photos/coin.png" />
                            <span class="my-auto text-success font-size-sm font-w700">
                                + bonus 80
                                <img style="width: 0.85rem;" src="assets/media/photos/coin.png" />
                            </span>
                            <h3 class="text-black my-auto ml-auto mr-3">50$</h3>
                        </div>
                    </div>
                    <div class="row no-gutters mb-4">
                        <div class="d-flex border-rounded border-primary w-100 deposit-input">
                            <h6 class="text-black my-auto mx-3">5000</h6>
                            <img class="my-auto mr-2" src="assets/media/photos/coin.png" />
                            <span class="my-auto text-success font-size-sm font-w700">
                                + bonus 125
                                <img style="width: 0.85rem;" src="assets/media/photos/coin.png" />
                            </span>
                            <h3 class="text-black my-auto ml-auto mr-3">60$</h3>
                        </div>
                    </div>
                    
                </div>
                <!-- up to your wallet -->
                <div class="col-md-6 pr-4">
                    <div class="row no-gutters border-bottom-primary">
                        <h4 class="">Up to your wallet</h4>
                        <span class="ml-auto text-black font-size-lg font-w700">
                            200
                            <img class="my-auto" src="assets/media/photos/coin.png" />
                        </span>
                    </div>
                    <div class="row no-gutters py-2">
                        <h4 class="text-black font-w700">Total</h4>
                        <span class="ml-auto text-primary font-size-lg font-w700">
                            20.00$
                        </span>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-primary mb-4">
                        <input type="checkbox" class="custom-control-input" id="term-policy" name="term-policy" checked="">
                        <label class="custom-control-label font-size-sm" for="term-policy">I have read and agree the <a href="#"> refund policy</a></label>
                    </div>
                    <div class="row no-gutters">
                        <button class="btn btn-rounded btn-primary px-5 py-2">Pay</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
