<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-header-dark page-header-glass main-content-narrow side-trans-enabled">
        
        <!-- forgot password modal -->
        <div class="bg-white border-rounded border-primary w-100"  style="max-width: 720px;">
            <div class="row no-gutters justify-content-center mt-5  mx-6 mb-5">
                <h1 class="font-w700 text-uppercase mb-0">FORGOT PASSWORD</h1>
            </div>
            <p class="text-black font-size-sm mx-6">
                Please specify your email address and we will send you password recovery link
            </p>
            <!-- email field -->
            <div class="row no-gutters justify-content-center input-container mx-6 mb-4">
                <i class="si si-envelope fa-2x"></i>
                <input class="border-rounded border-primary w-100 px-6 py-3" placeholder="Your E-mail">
            </div>
            <div class="row no-gutters justify-content-center mx-6 mb-5">
                <button class="btn btn-lg btn-rounded btn-primary">
                    <span class="font-size-lg align-items-center d-flex px-3">
                        Remind
                    </span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
