<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-header-dark page-header-glass main-content-narrow side-trans-enabled">
        <!-- singin modal -->
        <div class="bg-white border-rounded border-primary w-100" style="max-width: 720px;">
            <div class="d-flex justify-content-center mt-5 mb-5">
                <h1 class="font-w700 text-uppercase mb-0">SIGN IN</h1>
            </div>
            <div class="row no-gutters mx-5 mb-4">
                <div class="col-12">
                    <!-- email field -->
                    <div class="row no-gutters justify-content-center mb-4" style="position: relative;">
                        <i class="si si-envelope fa-2x signin-field-icon"></i>
                        <input class="form-control border-rounded border-primary w-100 pl-6 height-4" placeholder="Your E-mail">
                    </div>
                    <!-- password field -->
                    <div class="row no-gutters justify-content-center mb-4" style="position: relative;">
                        <i class="si si-lock fa-2x signin-field-icon"></i>
                        <input class="form-control border-rounded border-primary w-100 pl-6 height-4" placeholder="Password">
                    </div>
                    <div class="row no-gutters mb-4">
                        <a href="#" class="text-primary font-w700 ml-auto">Forgot password?</a>
                    </div>
                    <div class="row no-gutters mb-5">
                        <div class="mr-auto">
                            <div class="d-flex mb-1">
                                <a href="#" class="text-black font-size-base font-w700">Don't have an account?</a>
                            </div>
                            <div class="d-flex mb-1">
                                <a href="#" class="text-primary font-size-base font-w700">Sign up new account</a>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-rounded btn-primary ml-auto mb-1 px-4">
                                <span class="font-size-lg">Sign In</span>
                            </button>
                        </div>
                    </div>
                    <div class="row no-gutters mb-5 justify-content-center">
                        <button class="btn btn-lg btn-rounded btn-primary steam-button">
                            <span class="font-size-lg align-items-center d-flex px-3">
                                <i class="fab fa-steam-symbol fa-2x mr-2"></i>
                                Login with Steam
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
