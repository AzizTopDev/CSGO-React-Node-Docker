<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/dashmix.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container" class="page-header-dark page-header-glass main-content-narrow side-trans-enabled">
        
        <!-- singin modal -->
        <div class="bg-white border-rounded border-primary w-100" style="max-width: 720px;">
            <div class="d-flex justify-content-center mt-5 mb-5">
                <h1 class="font-w700 text-uppercase mb-0">SIGN UP</h1>
            </div>
            <div class="row no-gutters mx-5 mb-4">
                <div class="col-12">
                    <!-- name field -->
                    <div class="row no-gutters justify-content-center mb-4 input-container">
                        <i class="si si-user fa-2x"></i>
                        <input class="border-rounded border-primary w-100 px-6 py-3" placeholder="Your name">
                    </div>
                    <!-- email field -->
                    <div class="row no-gutters justify-content-center mb-4 input-container">
                        <i class="si si-envelope fa-2x"></i>
                        <input class="border-rounded border-primary w-100 px-6 py-3" placeholder="Your E-mail">
                    </div>
                    <!-- password field -->
                    <div class="row no-gutters justify-content-center mb-4 input-container">
                        <i class="si si-lock fa-2x"></i>
                        <input class="border-rounded border-primary w-100 px-6 py-3" placeholder="Password">
                    </div>
                    <!-- password field -->
                    <div class="row no-gutters justify-content-center mb-5 input-container">
                        <i class="si si-lock fa-2x"></i>
                        <input class="border-rounded border-primary w-100 px-6 py-3" placeholder="Repeat Password">
                    </div>
                    <div class="row no-gutters mb-2">
                        <div class="custom-control custom-checkbox custom-control-primary mb-1">
                            <input type="checkbox" class="custom-control-input" id="term" name="term" checked="">
                            <label class="custom-control-label font-size-sm font-w400" style="line-height: 1rem;" for="term">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</label>
                        </div>
                    </div>
                    <div class="row no-gutters mb-5">
                        <div class="custom-control custom-checkbox custom-control-primary mb-1">
                            <input type="checkbox" class="custom-control-input" id="agreement" name="agreement" checked="">
                            <label class="custom-control-label font-size-sm font-w400" style="line-height: 1rem;" for="agreement">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</label>
                        </div>    
                    </div>
                    <div class="row no-gutters mb-5 justify-content-center">
                        <button class="btn btn-lg btn-rounded btn-primary">
                            <span class="font-size-lg align-items-center d-flex px-3">
                                Register
                            </span>
                        </button>
                    </div>
                </div>  
            </div>  
        </div>

    </div>
</body>

</html>
